<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="850" height="500" viewBox="0 0 850 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#1f2937"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="850" height="500" fill="#fefefe"/>

  <!-- Title -->
  <text x="425" y="35" font-family="Georgia, serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1f2937">
    Eigenfunction Comparison: Fourier vs. Mellin
  </text>

  <!-- ============ LEFT: Fourier Eigenfunction ============ -->

  <text x="212" y="70" font-family="Georgia, serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2563eb">
    Fourier Eigenfunction
  </text>
  <text x="212" y="92" font-family="Georgia, serif" font-size="15" font-style="italic" text-anchor="middle" fill="#2563eb">
    e^(j2πfx) = cos(2πfx) + j·sin(2πfx)
  </text>

  <!-- Axes for Fourier -->
  <line x1="50" y1="200" x2="390" y2="200" stroke="#1f2937" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="60" y1="280" x2="60" y2="120" stroke="#1f2937" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="400" y="205" font-family="Georgia, serif" font-size="14" font-style="italic" fill="#1f2937">x</text>
  <text x="50" y="115" font-family="Georgia, serif" font-size="14" fill="#1f2937">Re</text>

  <!-- Fourier wave: cos(2πfx) - uniform oscillation -->
  <!-- f chosen so we get ~4 cycles across the plot -->
  <path d="M 60 200
           Q 80 140, 100 200
           Q 120 260, 140 200
           Q 160 140, 180 200
           Q 200 260, 220 200
           Q 240 140, 260 200
           Q 280 260, 300 200
           Q 320 140, 340 200
           Q 360 260, 380 200"
        fill="none" stroke="#2563eb" stroke-width="3"/>

  <!-- Period markers -->
  <line x1="100" y1="270" x2="100" y2="280" stroke="#6b7280" stroke-width="1"/>
  <line x1="180" y1="270" x2="180" y2="280" stroke="#6b7280" stroke-width="1"/>
  <line x1="260" y1="270" x2="260" y2="280" stroke="#6b7280" stroke-width="1"/>
  <line x1="340" y1="270" x2="340" y2="280" stroke="#6b7280" stroke-width="1"/>

  <!-- Period bracket -->
  <line x1="100" y1="285" x2="180" y2="285" stroke="#059669" stroke-width="2"/>
  <line x1="100" y1="280" x2="100" y2="290" stroke="#059669" stroke-width="2"/>
  <line x1="180" y1="280" x2="180" y2="290" stroke="#059669" stroke-width="2"/>
  <text x="140" y="302" font-family="Georgia, serif" font-size="12" text-anchor="middle" fill="#059669">1/f</text>

  <!-- Annotation -->
  <rect x="70" y="320" width="280" height="50" rx="5" fill="#eff6ff" stroke="#bfdbfe" stroke-width="1"/>
  <text x="210" y="342" font-family="Georgia, serif" font-size="13" text-anchor="middle" fill="#1e40af">
    Uniform period in x
  </text>
  <text x="210" y="360" font-family="Georgia, serif" font-size="13" text-anchor="middle" fill="#1e40af">
    Oscillations evenly spaced
  </text>

  <!-- ============ RIGHT: Mellin Eigenfunction ============ -->

  <text x="637" y="70" font-family="Georgia, serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#dc2626">
    Mellin Eigenfunction
  </text>
  <text x="637" y="92" font-family="Georgia, serif" font-size="15" font-style="italic" text-anchor="middle" fill="#dc2626">
    x^(j2πf) = cos(2πf·ln x) + j·sin(2πf·ln x)
  </text>

  <!-- Axes for Mellin -->
  <line x1="460" y1="200" x2="800" y2="200" stroke="#1f2937" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="470" y1="280" x2="470" y2="120" stroke="#1f2937" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="810" y="205" font-family="Georgia, serif" font-size="14" font-style="italic" fill="#1f2937">x</text>
  <text x="460" y="115" font-family="Georgia, serif" font-size="14" fill="#1f2937">Re</text>

  <!-- Mellin wave: cos(2πf·ln(x)) - oscillates in log space -->
  <!-- Compressed near origin, stretched for large x -->
  <!-- x values: 0.1, 0.2, 0.4, 0.8, 1.6, 3.2, 6.4... (doubling = equal log spacing) -->
  <path d="M 475 200
           Q 478 145, 482 200
           Q 487 255, 494 200
           Q 504 145, 518 200
           Q 538 255, 565 200
           Q 605 145, 660 200
           Q 730 255, 795 200"
        fill="none" stroke="#dc2626" stroke-width="3"/>

  <!-- Log-spaced markers (doubling intervals) -->
  <line x1="482" y1="270" x2="482" y2="280" stroke="#6b7280" stroke-width="1"/>
  <line x1="494" y1="270" x2="494" y2="280" stroke="#6b7280" stroke-width="1"/>
  <line x1="518" y1="270" x2="518" y2="280" stroke="#6b7280" stroke-width="1"/>
  <line x1="565" y1="270" x2="565" y2="280" stroke="#6b7280" stroke-width="1"/>
  <line x1="660" y1="270" x2="660" y2="280" stroke="#6b7280" stroke-width="1"/>

  <!-- x-axis labels showing log spacing -->
  <text x="482" y="295" font-family="Georgia, serif" font-size="10" text-anchor="middle" fill="#6b7280">1</text>
  <text x="518" y="295" font-family="Georgia, serif" font-size="10" text-anchor="middle" fill="#6b7280">2</text>
  <text x="565" y="295" font-family="Georgia, serif" font-size="10" text-anchor="middle" fill="#6b7280">4</text>
  <text x="660" y="295" font-family="Georgia, serif" font-size="10" text-anchor="middle" fill="#6b7280">8</text>

  <!-- Annotation -->
  <rect x="495" y="320" width="280" height="50" rx="5" fill="#fef2f2" stroke="#fecaca" stroke-width="1"/>
  <text x="635" y="342" font-family="Georgia, serif" font-size="13" text-anchor="middle" fill="#991b1b">
    Uniform period in log(x)
  </text>
  <text x="635" y="360" font-family="Georgia, serif" font-size="13" text-anchor="middle" fill="#991b1b">
    Compressed near 0, stretched for large x
  </text>

  <!-- ============ BOTTOM: Key Insight ============ -->

  <rect x="100" y="395" width="650" height="90" rx="8" fill="#f3f4f6" stroke="#d1d5db" stroke-width="2"/>

  <text x="425" y="422" font-family="Georgia, serif" font-size="15" font-weight="bold" text-anchor="middle" fill="#1f2937">
    Key Insight
  </text>

  <text x="425" y="448" font-family="Georgia, serif" font-size="14" text-anchor="middle" fill="#374151">
    Fourier eigenfunctions are periodic in x  →  natural for shift-invariant systems
  </text>
  <text x="425" y="472" font-family="Georgia, serif" font-size="14" text-anchor="middle" fill="#374151">
    Mellin eigenfunctions are periodic in log(x)  →  natural for scale-invariant systems
  </text>

  <!-- Visual style -->
  <style>
    line, path { stroke-linecap: round; stroke-linejoin: round; }
  </style>
</svg>
