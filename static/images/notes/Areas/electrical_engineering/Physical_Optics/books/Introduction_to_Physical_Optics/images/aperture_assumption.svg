<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#1f2937"/>
    </marker>
    <marker id="arrow-blue" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#2563eb"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="#fefefe"/>

  <!-- Title -->
  <text x="200" y="30" font-family="Georgia, serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1f2937">
    Aperture Boundary Conditions
  </text>

  <!-- Screen (opaque regions) -->
  <rect x="120" y="50" width="30" height="180" fill="#374151"/>
  <rect x="120" y="50" width="30" height="60" fill="#374151"/>
  <rect x="120" y="170" width="30" height="60" fill="#374151"/>

  <!-- Aperture opening -->
  <ellipse cx="135" cy="140" rx="12" ry="30" fill="#fefefe" stroke="#1f2937" stroke-width="2"/>

  <!-- Vertical reference line through aperture -->
  <line x1="135" y1="55" x2="135" y2="225" stroke="#9ca3af" stroke-width="1" stroke-dasharray="4 3"/>

  <!-- Field annotations -->
  <line x1="200" y1="95" x2="155" y2="115" stroke="#2563eb" stroke-width="1.5" marker-end="url(#arrow-blue)"/>
  <text x="205" y="90" font-family="Georgia, serif" font-size="14" fill="#2563eb">E = 0 (screen)</text>

  <line x1="200" y1="145" x2="155" y2="140" stroke="#059669" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="205" y="150" font-family="Georgia, serif" font-size="14" fill="#059669">E ≠ 0 (opening)</text>

  <!-- Aperture size indicator -->
  <line x1="160" y1="110" x2="160" y2="170" stroke="#dc2626" stroke-width="2"/>
  <line x1="155" y1="112" x2="165" y2="112" stroke="#dc2626" stroke-width="2"/>
  <line x1="155" y1="168" x2="165" y2="168" stroke="#dc2626" stroke-width="2"/>
  <text x="175" y="145" font-family="Georgia, serif" font-size="14" font-style="italic" fill="#dc2626">a</text>

  <!-- Screen label -->
  <text x="135" y="245" font-family="Georgia, serif" font-size="12" text-anchor="middle" fill="#6b7280">Aperture</text>

  <!-- Annotation box -->
  <rect x="220" y="170" width="160" height="50" rx="5" fill="#eff6ff" stroke="#bfdbfe" stroke-width="1"/>
  <text x="300" y="192" font-family="Georgia, serif" font-size="13" text-anchor="middle" fill="#1e40af">
    Requirement:
  </text>
  <text x="300" y="212" font-family="Georgia, serif" font-size="13" text-anchor="middle" fill="#1e40af">
    aperture size a ≥ λ
  </text>

  <!-- Summary box -->
  <rect x="50" y="260" width="300" height="30" rx="5" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
  <text x="200" y="280" font-family="Georgia, serif" font-size="13" text-anchor="middle" fill="#1f2937">
    Diffracting structures large w.r.t. λ
  </text>

  <style>
    line, path { stroke-linecap: round; stroke-linejoin: round; }
  </style>
</svg>
