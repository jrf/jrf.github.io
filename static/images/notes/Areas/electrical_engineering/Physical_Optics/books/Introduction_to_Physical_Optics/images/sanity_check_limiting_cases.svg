<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="420" viewBox="0 0 800 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrow-black" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 L2,5 z" fill="#1f2937"/>
    </marker>
    <marker id="arrow-red" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 L2,5 z" fill="#dc2626"/>
    </marker>
    <marker id="arrow-green" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 L2,5 z" fill="#059669"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="420" fill="#fefefe"/>

  <!-- Title -->
  <text x="400" y="35" font-family="Georgia, serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1f2937">
    Sanity Check: Limiting Cases for fₓ = cos θ / λ
  </text>

  <!-- ============ CASE 1: θ = 90° (Left side) ============ -->
  <rect x="20" y="55" width="370" height="350" rx="8" fill="#fef2f2" stroke="#fecaca" stroke-width="2"/>

  <text x="205" y="85" font-family="Georgia, serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#dc2626">
    Case 1: θ = π/2 (90°)
  </text>

  <!-- Axes -->
  <line x1="80" y1="250" x2="340" y2="250" stroke="#1f2937" stroke-width="2" marker-end="url(#arrow-black)"/>
  <text x="350" y="255" font-family="Georgia, serif" font-size="16" font-style="italic" fill="#1f2937">z</text>

  <line x1="120" y1="330" x2="120" y2="110" stroke="#1f2937" stroke-width="2" marker-end="url(#arrow-black)"/>
  <text x="110" y="105" font-family="Georgia, serif" font-size="16" font-style="italic" fill="#1f2937">x</text>

  <!-- Vertical wavefronts (red) - no x variation -->
  <g stroke="#dc2626" stroke-width="3" opacity="0.7">
    <line x1="160" y1="130" x2="160" y2="310"/>
    <line x1="200" y1="130" x2="200" y2="310"/>
    <line x1="240" y1="130" x2="240" y2="310"/>
    <line x1="280" y1="130" x2="280" y2="310"/>
  </g>

  <!-- Wave vector k pointing along z -->
  <line x1="145" y1="250" x2="310" y2="250" stroke="#dc2626" stroke-width="4" marker-end="url(#arrow-red)"/>
  <text x="290" y="235" font-family="Georgia, serif" font-size="18" font-weight="bold" font-style="italic" fill="#dc2626">k</text>

  <!-- Annotation: "No variation in x" -->
  <text x="85" y="175" font-family="Georgia, serif" font-size="12" fill="#6b7280" transform="rotate(-90, 85, 175)">
    constant phase
  </text>

  <!-- Result box -->
  <rect x="40" y="340" width="330" height="55" rx="5" fill="white" stroke="#dc2626" stroke-width="1.5"/>
  <text x="205" y="362" font-family="Georgia, serif" font-size="14" text-anchor="middle" fill="#1f2937">
    Wave propagates along z → no x-variation
  </text>
  <text x="205" y="385" font-family="Georgia, serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#dc2626">
    fₓ = cos(90°)/λ = 0 ✓
  </text>

  <!-- ============ CASE 2: θ = 0° (Right side) ============ -->
  <rect x="410" y="55" width="370" height="350" rx="8" fill="#ecfdf5" stroke="#a7f3d0" stroke-width="2"/>

  <text x="595" y="85" font-family="Georgia, serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#059669">
    Case 2: θ = 0°
  </text>

  <!-- Axes -->
  <line x1="470" y1="250" x2="730" y2="250" stroke="#1f2937" stroke-width="2" marker-end="url(#arrow-black)"/>
  <text x="740" y="255" font-family="Georgia, serif" font-size="16" font-style="italic" fill="#1f2937">z</text>

  <line x1="510" y1="330" x2="510" y2="110" stroke="#1f2937" stroke-width="2" marker-end="url(#arrow-black)"/>
  <text x="500" y="105" font-family="Georgia, serif" font-size="16" font-style="italic" fill="#1f2937">x</text>

  <!-- Horizontal wavefronts (green) - maximum x variation -->
  <g stroke="#059669" stroke-width="3" opacity="0.7">
    <line x1="530" y1="150" x2="710" y2="150"/>
    <line x1="530" y1="190" x2="710" y2="190"/>
    <line x1="530" y1="230" x2="710" y2="230"/>
    <line x1="530" y1="270" x2="710" y2="270"/>
    <line x1="530" y1="310" x2="710" y2="310"/>
  </g>

  <!-- Wave vector k pointing along x (upward) -->
  <line x1="510" y1="290" x2="510" y2="135" stroke="#059669" stroke-width="4" marker-end="url(#arrow-green)"/>
  <text x="520" y="145" font-family="Georgia, serif" font-size="18" font-weight="bold" font-style="italic" fill="#059669">k</text>

  <!-- λ spacing bracket -->
  <line x1="725" y1="150" x2="725" y2="190" stroke="#059669" stroke-width="2"/>
  <line x1="720" y1="150" x2="730" y2="150" stroke="#059669" stroke-width="2"/>
  <line x1="720" y1="190" x2="730" y2="190" stroke="#059669" stroke-width="2"/>
  <text x="738" y="175" font-family="Georgia, serif" font-size="14" font-style="italic" fill="#059669">λ</text>

  <!-- Annotation: "Phase varies rapidly in x" -->
  <text x="475" y="230" font-family="Georgia, serif" font-size="12" fill="#6b7280" transform="rotate(-90, 475, 230)">
    phase varies rapidly
  </text>

  <!-- Result box -->
  <rect x="430" y="340" width="330" height="55" rx="5" fill="white" stroke="#059669" stroke-width="1.5"/>
  <text x="595" y="362" font-family="Georgia, serif" font-size="14" text-anchor="middle" fill="#1f2937">
    Wave propagates along x → max x-variation
  </text>
  <text x="595" y="385" font-family="Georgia, serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#059669">
    fₓ = cos(0°)/λ = 1/λ ✓
  </text>

  <style>
    line, path { stroke-linecap: round; stroke-linejoin: round; }
  </style>
</svg>
