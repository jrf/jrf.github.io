<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 320">
  <defs>
    <!-- Define the base pattern g(x,y) as a simple blob -->
    <g id="blob">
      <ellipse cx="0" cy="0" rx="20" ry="15" fill="#4a90d9" opacity="0.8"/>
      <ellipse cx="5" cy="-3" rx="8" ry="6" fill="#6ab0f3" opacity="0.9"/>
    </g>
  </defs>

  <!-- Background -->
  <rect width="400" height="320" fill="#fafafa"/>

  <!-- Grid lines (faint) -->
  <g stroke="#ddd" stroke-width="1" stroke-dasharray="4,4">
    <!-- Vertical lines at X intervals -->
    <line x1="50" y1="50" x2="50" y2="270"/>
    <line x1="150" y1="50" x2="150" y2="270"/>
    <line x1="250" y1="50" x2="250" y2="270"/>
    <line x1="350" y1="50" x2="350" y2="270"/>
    <!-- Horizontal lines at Y intervals -->
    <line x1="30" y1="85" x2="370" y2="85"/>
    <line x1="30" y1="160" x2="370" y2="160"/>
    <line x1="30" y1="235" x2="370" y2="235"/>
  </g>

  <!-- Tiled copies of g -->
  <!-- Row 1 -->
  <use href="#blob" x="50" y="85"/>
  <use href="#blob" x="150" y="85"/>
  <use href="#blob" x="250" y="85"/>
  <use href="#blob" x="350" y="85"/>
  <!-- Row 2 -->
  <use href="#blob" x="50" y="160"/>
  <use href="#blob" x="150" y="160"/>
  <use href="#blob" x="250" y="160"/>
  <use href="#blob" x="350" y="160"/>
  <!-- Row 3 -->
  <use href="#blob" x="50" y="235"/>
  <use href="#blob" x="150" y="235"/>
  <use href="#blob" x="250" y="235"/>
  <use href="#blob" x="350" y="235"/>

  <!-- Highlight one "tile" -->
  <rect x="50" y="85" width="100" height="75" fill="none" stroke="#e74c3c" stroke-width="2" stroke-dasharray="6,3"/>

  <!-- X dimension arrow -->
  <g stroke="#333" stroke-width="1.5" fill="#333">
    <line x1="50" y1="280" x2="150" y2="280"/>
    <line x1="55" y1="277" x2="50" y2="280"/>
    <line x1="55" y1="283" x2="50" y2="280"/>
    <line x1="145" y1="277" x2="150" y2="280"/>
    <line x1="145" y1="283" x2="150" y2="280"/>
  </g>
  <text x="100" y="300" text-anchor="middle" font-family="serif" font-size="16" font-style="italic">X</text>

  <!-- Y dimension arrow -->
  <g stroke="#333" stroke-width="1.5" fill="#333">
    <line x1="20" y1="85" x2="20" y2="160"/>
    <line x1="17" y1="90" x2="20" y2="85"/>
    <line x1="23" y1="90" x2="20" y2="85"/>
    <line x1="17" y1="155" x2="20" y2="160"/>
    <line x1="23" y1="155" x2="20" y2="160"/>
  </g>
  <text x="12" y="127" text-anchor="middle" font-family="serif" font-size="16" font-style="italic">Y</text>

  <!-- Label for g -->
  <text x="150" y="145" text-anchor="middle" font-family="serif" font-size="14" font-style="italic" fill="#2c3e50">g</text>

  <!-- Title -->
  <text x="200" y="18" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#333">2D Periodic Function via Comb Convolution</text>
  <text x="200" y="36" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#555">p(x,y) = g(x,y) * comb(x/X) comb(y/Y)</text>
</svg>