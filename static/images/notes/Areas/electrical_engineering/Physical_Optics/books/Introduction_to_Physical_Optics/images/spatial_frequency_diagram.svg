<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 320">
  <!-- Background -->
  <rect width="500" height="320" fill="white"/>

  <!-- Title -->
  <text x="250" y="25" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Spatial Frequency Patterns</text>

  <!-- Pattern 1: High νx, Low νy (Vertical stripes) -->
  <g transform="translate(60, 50)">
    <rect width="80" height="80" fill="#eee" stroke="#333" stroke-width="1"/>
    <!-- Vertical stripes -->
    <rect x="0" y="0" width="10" height="80" fill="#2980b9"/>
    <rect x="20" y="0" width="10" height="80" fill="#2980b9"/>
    <rect x="40" y="0" width="10" height="80" fill="#2980b9"/>
    <rect x="60" y="0" width="10" height="80" fill="#2980b9"/>
    <text x="40" y="100" font-family="sans-serif" font-size="11" text-anchor="middle">High νx, Low νy</text>
    <text x="40" y="115" font-family="sans-serif" font-size="10" text-anchor="middle" fill="#555">Vertical stripes</text>
  </g>

  <!-- Pattern 2: Low νx, High νy (Horizontal stripes) -->
  <g transform="translate(200, 50)">
    <rect width="80" height="80" fill="#eee" stroke="#333" stroke-width="1"/>
    <!-- Horizontal stripes -->
    <rect x="0" y="0" width="80" height="10" fill="#27ae60"/>
    <rect x="0" y="20" width="80" height="10" fill="#27ae60"/>
    <rect x="0" y="40" width="80" height="10" fill="#27ae60"/>
    <rect x="0" y="60" width="80" height="10" fill="#27ae60"/>
    <text x="40" y="100" font-family="sans-serif" font-size="11" text-anchor="middle">Low νx, High νy</text>
    <text x="40" y="115" font-family="sans-serif" font-size="10" text-anchor="middle" fill="#555">Horizontal stripes</text>
  </g>

  <!-- Pattern 3: High νx, High νy (Diagonal/checkerboard) -->
  <g transform="translate(340, 50)">
    <rect width="80" height="80" fill="#eee" stroke="#333" stroke-width="1"/>
    <!-- Diagonal pattern (checkerboard approximation) -->
    <g fill="#8e44ad">
      <rect x="0" y="0" width="10" height="10"/>
      <rect x="20" y="0" width="10" height="10"/>
      <rect x="40" y="0" width="10" height="10"/>
      <rect x="60" y="0" width="10" height="10"/>
      <rect x="10" y="10" width="10" height="10"/>
      <rect x="30" y="10" width="10" height="10"/>
      <rect x="50" y="10" width="10" height="10"/>
      <rect x="70" y="10" width="10" height="10"/>
      <rect x="0" y="20" width="10" height="10"/>
      <rect x="20" y="20" width="10" height="10"/>
      <rect x="40" y="20" width="10" height="10"/>
      <rect x="60" y="20" width="10" height="10"/>
      <rect x="10" y="30" width="10" height="10"/>
      <rect x="30" y="30" width="10" height="10"/>
      <rect x="50" y="30" width="10" height="10"/>
      <rect x="70" y="30" width="10" height="10"/>
      <rect x="0" y="40" width="10" height="10"/>
      <rect x="20" y="40" width="10" height="10"/>
      <rect x="40" y="40" width="10" height="10"/>
      <rect x="60" y="40" width="10" height="10"/>
      <rect x="10" y="50" width="10" height="10"/>
      <rect x="30" y="50" width="10" height="10"/>
      <rect x="50" y="50" width="10" height="10"/>
      <rect x="70" y="50" width="10" height="10"/>
      <rect x="0" y="60" width="10" height="10"/>
      <rect x="20" y="60" width="10" height="10"/>
      <rect x="40" y="60" width="10" height="10"/>
      <rect x="60" y="60" width="10" height="10"/>
      <rect x="10" y="70" width="10" height="10"/>
      <rect x="30" y="70" width="10" height="10"/>
      <rect x="50" y="70" width="10" height="10"/>
      <rect x="70" y="70" width="10" height="10"/>
    </g>
    <text x="40" y="100" font-family="sans-serif" font-size="11" text-anchor="middle">High νx, High νy</text>
    <text x="40" y="115" font-family="sans-serif" font-size="10" text-anchor="middle" fill="#555">Fine diagonal</text>
  </g>

  <!-- Pattern 4: Low νx, Low νy (Smooth gradient) -->
  <g transform="translate(130, 180)">
    <defs>
      <linearGradient id="smoothGrad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#f9e79f;stop-opacity:1" />
      </linearGradient>
    </defs>
    <rect width="80" height="80" fill="url(#smoothGrad)" stroke="#333" stroke-width="1"/>
    <text x="40" y="100" font-family="sans-serif" font-size="11" text-anchor="middle">Low νx, Low νy</text>
    <text x="40" y="115" font-family="sans-serif" font-size="10" text-anchor="middle" fill="#555">Smooth variation</text>
  </g>

  <!-- Pattern 5: Single frequency (sinusoidal grating) -->
  <g transform="translate(270, 180)">
    <rect width="80" height="80" fill="#eee" stroke="#333" stroke-width="1"/>
    <!-- Sinusoidal-ish vertical grating -->
    <defs>
      <linearGradient id="sineGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#333;stop-opacity:1" />
        <stop offset="25%" style="stop-color:#fff;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#333;stop-opacity:1" />
        <stop offset="75%" style="stop-color:#fff;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#333;stop-opacity:1" />
      </linearGradient>
    </defs>
    <rect width="80" height="80" fill="url(#sineGrad1)"/>
    <rect width="80" height="80" fill="none" stroke="#333" stroke-width="1"/>
    <text x="40" y="100" font-family="sans-serif" font-size="11" text-anchor="middle">Single frequency</text>
    <text x="40" y="115" font-family="sans-serif" font-size="10" text-anchor="middle" fill="#555">Sinusoidal grating</text>
  </g>

  <!-- Caption -->
  <text x="250" y="310" font-family="sans-serif" font-size="11" text-anchor="middle" fill="#555">
    Different (νx, νy) combinations produce different spatial patterns
  </text>
</svg>
