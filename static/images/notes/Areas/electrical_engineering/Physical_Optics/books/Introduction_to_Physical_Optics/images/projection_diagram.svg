<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 300">
  <!-- Background -->
  <rect width="520" height="300" fill="white"/>

  <!-- X-ray source (left side) -->
  <rect x="15" y="65" width="8" height="150" fill="#f39c12" stroke="#d68910" stroke-width="1"/>
  <text x="5" y="50" font-family="sans-serif" font-size="10" fill="#666">X-ray</text>
  <text x="5" y="61" font-family="sans-serif" font-size="10" fill="#666">source</text>

  <!-- Axes -->
  <line x1="60" y1="250" x2="420" y2="250" stroke="black" stroke-width="2"/>
  <line x1="60" y1="250" x2="60" y2="30" stroke="black" stroke-width="2"/>

  <!-- Axis labels -->
  <text x="410" y="270" font-family="serif" font-size="16" font-style="italic">x</text>
  <text x="40" y="40" font-family="serif" font-size="16" font-style="italic">y</text>

  <!-- Object (blob) - 2D slice -->
  <ellipse cx="220" cy="150" rx="80" ry="60" fill="#d4e6f1" stroke="#2980b9" stroke-width="2"/>
  <text x="200" y="120" font-family="serif" font-size="14" font-style="italic">f(x, y)</text>
  <text x="185" y="135" font-family="sans-serif" font-size="10" fill="#555">slice at z = z₀</text>

  <!-- Emission arrows from source -->
  <g stroke="#f39c12" stroke-width="1.5" fill="none">
    <line x1="23" y1="85" x2="40" y2="85"/>
    <line x1="23" y1="115" x2="40" y2="115"/>
    <line x1="23" y1="145" x2="40" y2="145"/>
    <line x1="23" y1="175" x2="40" y2="175"/>
    <line x1="23" y1="205" x2="40" y2="205"/>
  </g>
  <g fill="#f39c12">
    <polygon points="40,82 45,85 40,88"/>
    <polygon points="40,112 45,115 40,118"/>
    <polygon points="40,142 45,145 40,148"/>
    <polygon points="40,172 45,175 40,178"/>
    <polygon points="40,202 45,205 40,208"/>
  </g>

  <!-- X-ray beams (horizontal dashed lines) -->
  <g stroke="#e74c3c" stroke-width="1" stroke-dasharray="4,2">
    <line x1="60" y1="85" x2="450" y2="85"/>
    <line x1="60" y1="115" x2="450" y2="115"/>
    <line x1="60" y1="175" x2="450" y2="175"/>
    <line x1="60" y1="205" x2="450" y2="205"/>
  </g>

  <!-- Highlighted beam at y position (solid, thicker) -->
  <line x1="60" y1="145" x2="450" y2="145" stroke="#c0392b" stroke-width="2"/>
  <polygon points="445,142 450,145 445,148" fill="#c0392b"/>

  <!-- y position marker on axis -->
  <line x1="55" y1="145" x2="60" y2="145" stroke="black" stroke-width="2"/>
  <text x="47" y="140" font-family="serif" font-size="10" font-style="italic">y</text>

  <!-- Points along the highlighted beam -->
  <circle cx="140" cy="145" r="3" fill="#c0392b"/>
  <circle cx="180" cy="145" r="3" fill="#c0392b"/>
  <circle cx="220" cy="145" r="3" fill="#c0392b"/>
  <circle cx="260" cy="145" r="3" fill="#c0392b"/>
  <circle cx="300" cy="145" r="3" fill="#c0392b"/>
  <text x="135" y="135" font-family="serif" font-size="10" font-style="italic">(x, y)</text>

  <!-- Detector array (right side) -->
  <rect x="450" y="65" width="15" height="150" fill="#f5f5f5" stroke="#333" stroke-width="1"/>
  <text x="470" y="165" font-family="sans-serif" font-size="10" fill="#666" transform="rotate(90 470 165)">Detector array</text>

  <!-- Detector elements -->
  <rect x="450" y="80" width="15" height="10" fill="#bbb" stroke="#888" stroke-width="0.5"/>
  <rect x="450" y="110" width="15" height="10" fill="#bbb" stroke="#888" stroke-width="0.5"/>
  <rect x="450" y="140" width="15" height="10" fill="#27ae60" stroke="#1e8449" stroke-width="1"/>
  <rect x="450" y="170" width="15" height="10" fill="#bbb" stroke="#888" stroke-width="0.5"/>
  <rect x="450" y="200" width="15" height="10" fill="#bbb" stroke="#888" stroke-width="0.5"/>

  <!-- p(y) label for highlighted detector -->
  <text x="468" y="148" font-family="serif" font-size="11" font-style="italic">p(y)</text>

  <!-- Integration annotation (top right) -->
  <text x="320" y="35" font-family="serif" font-size="14">
    <tspan font-style="italic">p</tspan>(<tspan font-style="italic">y</tspan>) = </text>
  <text x="365" y="35" font-family="serif" font-size="18">∫</text>
  <text x="378" y="35" font-family="serif" font-size="14">
    <tspan font-style="italic">f</tspan>(<tspan font-style="italic">x, y</tspan>) d<tspan font-style="italic">x</tspan>
  </text>

  <!-- Caption -->
  <text x="140" y="285" font-family="sans-serif" font-size="12" fill="#555">
    Each detector integrates density along its horizontal beam path
  </text>
</svg>
