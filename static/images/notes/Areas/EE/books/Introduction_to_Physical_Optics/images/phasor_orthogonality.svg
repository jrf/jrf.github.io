<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="850" height="450" viewBox="0 0 850 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Arrow markers -->
    <marker id="arrow-black" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#1f2937"/>
    </marker>
    <marker id="arrow-blue" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#2563eb"/>
    </marker>
    <marker id="arrow-red" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#dc2626"/>
    </marker>
    <marker id="arrow-green" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#059669"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="850" height="450" fill="#fefefe"/>

  <!-- Title -->
  <text x="425" y="35" font-family="Georgia, serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1f2937">
    Phasor Interpretation of Fourier Orthogonality
  </text>

  <!-- ============ LEFT SIDE: f ≠ f' (Cancellation) ============ -->

  <text x="200" y="70" font-family="Georgia, serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#dc2626">
    Case 1: f ≠ f′ (Phasor Rotates)
  </text>

  <!-- Unit circle -->
  <circle cx="200" cy="220" r="100" fill="none" stroke="#d1d5db" stroke-width="2"/>

  <!-- Axes -->
  <line x1="70" y1="220" x2="330" y2="220" stroke="#9ca3af" stroke-width="1"/>
  <line x1="200" y1="90" x2="200" y2="350" stroke="#9ca3af" stroke-width="1"/>
  <text x="340" y="225" font-family="Georgia, serif" font-size="14" fill="#6b7280">Re</text>
  <text x="205" y="85" font-family="Georgia, serif" font-size="14" fill="#6b7280">Im</text>

  <!-- Multiple phasors at different angles (representing different x values) -->
  <!-- These show e^{j2π(f-f')x} at various x -->
  <g stroke-width="2.5">
    <line x1="200" y1="220" x2="300" y2="220" stroke="#dc2626" marker-end="url(#arrow-red)"/>
    <line x1="200" y1="220" x2="270" y2="150" stroke="#dc2626" marker-end="url(#arrow-red)"/>
    <line x1="200" y1="220" x2="200" y2="120" stroke="#dc2626" marker-end="url(#arrow-red)"/>
    <line x1="200" y1="220" x2="130" y2="150" stroke="#dc2626" marker-end="url(#arrow-red)"/>
    <line x1="200" y1="220" x2="100" y2="220" stroke="#dc2626" marker-end="url(#arrow-red)"/>
    <line x1="200" y1="220" x2="130" y2="290" stroke="#dc2626" marker-end="url(#arrow-red)"/>
    <line x1="200" y1="220" x2="200" y2="320" stroke="#dc2626" marker-end="url(#arrow-red)"/>
    <line x1="200" y1="220" x2="270" y2="290" stroke="#dc2626" marker-end="url(#arrow-red)"/>
  </g>

  <!-- Center dot -->
  <circle cx="200" cy="220" r="4" fill="#1f2937"/>

  <!-- Sum = 0 indicator -->
  <text x="200" y="365" font-family="Georgia, serif" font-size="14" text-anchor="middle" fill="#dc2626">
    Σ vectors = 0 (complete cancellation)
  </text>

  <!-- Equation -->
  <text x="200" y="395" font-family="Georgia, serif" font-size="15" text-anchor="middle" fill="#1f2937">
    ∫ e^(j2π(f−f′)x) dx = 0
  </text>

  <!-- Annotation: rotation -->
  <path d="M 85 130 A 140 140 0 0 0 85 310" fill="none" stroke="#6b7280" stroke-width="1.5" stroke-dasharray="4 3"/>
  <text x="45" y="220" font-family="Georgia, serif" font-size="12" fill="#6b7280">rotates</text>
  <text x="45" y="235" font-family="Georgia, serif" font-size="12" fill="#6b7280">with x</text>

  <!-- ============ RIGHT SIDE: f = f' (Constructive) ============ -->

  <text x="625" y="70" font-family="Georgia, serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#059669">
    Case 2: f = f′ (Phasor Fixed)
  </text>

  <!-- Unit circle -->
  <circle cx="625" cy="220" r="100" fill="none" stroke="#d1d5db" stroke-width="2"/>

  <!-- Axes -->
  <line x1="495" y1="220" x2="755" y2="220" stroke="#9ca3af" stroke-width="1"/>
  <line x1="625" y1="90" x2="625" y2="350" stroke="#9ca3af" stroke-width="1"/>
  <text x="765" y="225" font-family="Georgia, serif" font-size="14" fill="#6b7280">Re</text>
  <text x="630" y="85" font-family="Georgia, serif" font-size="14" fill="#6b7280">Im</text>

  <!-- Multiple phasors all pointing to the right (all at angle 0) -->
  <!-- Stacked slightly for visibility -->
  <g stroke-width="2.5">
    <line x1="625" y1="220" x2="723" y2="220" stroke="#059669" marker-end="url(#arrow-green)"/>
    <line x1="625" y1="212" x2="723" y2="212" stroke="#059669" marker-end="url(#arrow-green)" opacity="0.8"/>
    <line x1="625" y1="204" x2="723" y2="204" stroke="#059669" marker-end="url(#arrow-green)" opacity="0.6"/>
    <line x1="625" y1="228" x2="723" y2="228" stroke="#059669" marker-end="url(#arrow-green)" opacity="0.8"/>
    <line x1="625" y1="236" x2="723" y2="236" stroke="#059669" marker-end="url(#arrow-green)" opacity="0.6"/>
  </g>

  <!-- e^0 = 1 label -->
  <text x="735" y="200" font-family="Georgia, serif" font-size="13" fill="#059669">e⁰ = 1</text>
  <text x="735" y="218" font-family="Georgia, serif" font-size="13" fill="#059669">(fixed)</text>

  <!-- Center dot -->
  <circle cx="625" cy="220" r="4" fill="#1f2937"/>

  <!-- Sum = ∞ indicator -->
  <text x="625" y="365" font-family="Georgia, serif" font-size="14" text-anchor="middle" fill="#059669">
    Σ vectors → ∞ (all add constructively)
  </text>

  <!-- Equation -->
  <text x="625" y="395" font-family="Georgia, serif" font-size="15" text-anchor="middle" fill="#1f2937">
    ∫ e⁰ dx = ∫ 1 dx → δ(0)
  </text>

  <!-- ============ BOTTOM: Summary ============ -->

  <rect x="200" y="415" width="450" height="30" rx="5" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
  <text x="425" y="436" font-family="Georgia, serif" font-size="14" text-anchor="middle" fill="#1f2937">
    ∫ e^(j2π(f−f′)x) dx = δ(f − f′)  ← Orthogonality of complex exponentials
  </text>

  <!-- Visual style -->
  <style>
    line, path { stroke-linecap: round; stroke-linejoin: round; }
  </style>
</svg>
