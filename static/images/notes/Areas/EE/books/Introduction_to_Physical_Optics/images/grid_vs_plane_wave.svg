<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="420" viewBox="0 0 800 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#1f2937"/>
    </marker>
    <!-- Checkerboard pattern -->
    <pattern id="checkerboard" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="#3b82f6"/>
      <rect x="20" width="20" height="20" fill="#dbeafe"/>
      <rect y="20" width="20" height="20" fill="#dbeafe"/>
      <rect x="20" y="20" width="20" height="20" fill="#3b82f6"/>
    </pattern>
    <!-- Tilted stripes pattern (45 degree plane wave) -->
    <pattern id="tilted-stripes" width="28.28" height="28.28" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <rect width="14.14" height="28.28" fill="#dc2626"/>
      <rect x="14.14" width="14.14" height="28.28" fill="#fecaca"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="800" height="420" fill="#fefefe"/>

  <!-- Title -->
  <text x="400" y="35" font-family="Georgia, serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1f2937">
    Product of Sines vs. Tilted Plane Wave
  </text>

  <!-- ============ LEFT: Grid Pattern (Product of Sines) ============ -->

  <text x="190" y="70" font-family="Georgia, serif" font-size="15" font-weight="bold" text-anchor="middle" fill="#2563eb">
    sin(2πf_x·x) · sin(2πf_y·y)
  </text>
  <text x="190" y="90" font-family="Georgia, serif" font-size="13" text-anchor="middle" fill="#6b7280">
    Product of 1D sines
  </text>

  <!-- Axes -->
  <line x1="50" y1="280" x2="340" y2="280" stroke="#1f2937" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="60" y1="290" x2="60" y2="100" stroke="#1f2937" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="350" y="285" font-family="Georgia, serif" font-size="14" font-style="italic" fill="#1f2937">x</text>
  <text x="50" y="95" font-family="Georgia, serif" font-size="14" font-style="italic" fill="#1f2937">y</text>

  <!-- Checkerboard grid -->
  <rect x="70" y="110" width="260" height="160" fill="url(#checkerboard)" stroke="#1f2937" stroke-width="1"/>

  <!-- Annotation -->
  <rect x="50" y="310" width="280" height="45" rx="5" fill="#eff6ff" stroke="#bfdbfe" stroke-width="1"/>
  <text x="190" y="332" font-family="Georgia, serif" font-size="13" text-anchor="middle" fill="#1e40af">
    Grid/checkerboard pattern
  </text>
  <text x="190" y="350" font-family="Georgia, serif" font-size="13" text-anchor="middle" fill="#1e40af">
    Aligned with x and y axes
  </text>

  <!-- ============ RIGHT: Tilted Plane Wave ============ -->

  <text x="590" y="70" font-family="Georgia, serif" font-size="15" font-weight="bold" text-anchor="middle" fill="#dc2626">
    sin(2π(f_x·x + f_y·y))
  </text>
  <text x="590" y="90" font-family="Georgia, serif" font-size="13" text-anchor="middle" fill="#6b7280">
    True 2D plane wave
  </text>

  <!-- Axes -->
  <line x1="450" y1="280" x2="740" y2="280" stroke="#1f2937" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="460" y1="290" x2="460" y2="100" stroke="#1f2937" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="750" y="285" font-family="Georgia, serif" font-size="14" font-style="italic" fill="#1f2937">x</text>
  <text x="450" y="95" font-family="Georgia, serif" font-size="14" font-style="italic" fill="#1f2937">y</text>

  <!-- Tilted stripes -->
  <rect x="470" y="110" width="260" height="160" fill="url(#tilted-stripes)" stroke="#1f2937" stroke-width="1"/>

  <!-- Wave direction arrow -->
  <line x1="520" y1="230" x2="580" y2="170" stroke="#1f2937" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="560" y="160" font-family="Georgia, serif" font-size="12" fill="#1f2937">k</text>

  <!-- Annotation -->
  <rect x="470" y="310" width="280" height="45" rx="5" fill="#fef2f2" stroke="#fecaca" stroke-width="1"/>
  <text x="610" y="332" font-family="Georgia, serif" font-size="13" text-anchor="middle" fill="#991b1b">
    Tilted wavefronts
  </text>
  <text x="610" y="350" font-family="Georgia, serif" font-size="13" text-anchor="middle" fill="#991b1b">
    θ = arctan(f_y / f_x)
  </text>

  <!-- ============ BOTTOM: Key Point ============ -->

  <rect x="50" y="370" width="700" height="40" rx="6" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1.5"/>
  <text x="400" y="395" font-family="Georgia, serif" font-size="14" text-anchor="middle" fill="#374151">
    Complex exponentials: e^(j2π(f_x·x + f_y·y)) = e^(j2πf_x·x) · e^(j2πf_y·y)  ✓ Both forms equal!
  </text>

  <!-- Visual style -->
  <style>
    line, path { stroke-linecap: round; stroke-linejoin: round; }
  </style>
</svg>
